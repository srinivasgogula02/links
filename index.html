<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Links</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f2f5 0%, #dbe4ec 100%);
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 2rem auto;
      max-width: 1200px;
      width: 100%;
    }

    .main-content {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      flex: 1;             
      min-width: 300px;   
      max-width: 600px;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      color: #333;
      margin: 0;
    }

    .followers-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 0.5rem 0 1rem;
    }

    .followers {
      color: #666;
      margin: 0;
    }

    .follow-button {
      background-color: #4b66c0;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .follow-button:hover {
      background-color: #555;
    }

    .about-me {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }

    .social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style-type: none;
      margin: 0 auto 2rem;
      padding: 0;
      gap: 1rem;
      flex-wrap: nowrap;
    }
    .social-links li {
      margin: 0;
    }
    .social-links a {
      display: inline-block;
      padding: 0.5rem;
      background-color: #f7fafc;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out;
    }
    .social-links a:hover {
      background-color: #edf2f7;
    }
    .icon {
      width: 24px;
      height: 24px;
      margin: 0;
    }

    #resource-links {
      list-style-type: none;
      padding: 0;
    }
    #resource-links li {
      margin: 1rem 0;
    }
    #resource-links a {
      display: block;
      padding: 1rem;
      background-color: #687da9;
      border-radius: 8px;
      color: #fefefe;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }
    #resource-links a:hover {
      background-color: #4c82b8;
    }

    .embeds {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .embed {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }
      .main-content, 
      .embeds {
        max-width: 600px;
        width: 90%;
      }
    }
  </style>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <div class="main-content">

          alt="Profile Picture"

        <h1>Srinivas Gogula</h1>

  <script async defer src="//www.instagram.com/embed.js"></script>

  <script>
    async function fetchLinks() {
      try {
        const response = await fetch('/links.json');
        const data = await response.json();
        const links = data.links;
        const resourceLinks = document.getElementById('resource-links');

        links.forEach((link) => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = link.url;
          a.textContent = link.title;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          li.appendChild(a);
          resourceLinks.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching links:', error);
      }
    }

    fetchLinks();
  </script>
</body>
</html>
